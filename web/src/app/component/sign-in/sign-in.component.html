<br><br><br><br>
<div class="col-md-12">
    <div class="card card-container">
        <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

            <div class="form-group input-container">
                <i class="fa fa-user icon"></i>
                <input type="text" class="form-control" name="username" placeholder="Username or Email" [(ngModel)]="form.username" required #username="ngModel" />
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
                Username is required!
            </div>

            <div class="form-group input-container">
                <i class="fa fa-key icon"></i>
                <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="form.password" required #password="ngModel" />
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
                Password is required
            </div>

            <div class="form-group mt-4">
                <button class="btn btn-primary btn-block">Sign in</button>
                <a class="pull-right" routerLink="/sign-up">Create account</a>
            </div>

            <div class="form-group ">
                <div class="alert alert-danger " role="alert " *ngIf="f.submitted && isLoginFailed ">
                    {{ errorMessage }}
                </div>
            </div>
        </form>

        <div class="alert alert-success " *ngIf="isLoggedIn ">
            Welcome back
        </div>
    </div>
</div>
