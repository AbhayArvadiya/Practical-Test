<br><br><br>
<div class="ml-5">
    <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        
        <div class="frame">
            <img id="profile-img" [src]="profilePicture" class="profile-img-card" />

            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group input-container">
                        <i class="fas fa-user icon"></i>
                        <input type="text" class="form-control" name="firstName" placeholder="Firts name" [(ngModel)]="form.firstName" required #firstName="ngModel">
                    </div>
                    <div class="alert alert-danger" *ngIf="f.submitted && firstName.invalid">
                        <div *ngIf="firstName.errors?.required">First name is required</div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group input-container">
                        <i class="fas fa-user icon"></i>
                        <input type="text" class="form-control" name="lastName" placeholder="Last name" [(ngModel)]="form.lastName" required #lastName="ngModel">
                    </div>
                    <div class="alert alert-danger" *ngIf="f.submitted && lastName.invalid">
                        <div *ngIf="lastName.errors?.required">Last name is required</div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group input-container">
                        <i class="fa fa-envelope icon"></i>
                        <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="form.email" required email #email="ngModel">
                    </div>
                    <div class="alert alert-danger" *ngIf="f.submitted && email.invalid">
                        <div *ngIf="email.errors?.required">Email is required</div>
                        <div *ngIf="email.errors?.email">Email address not valid</div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group input-container">
                        <i class="fa fa-phone icon"></i>
                        <input type="text" class="form-control" name="mobileNo" placeholder="Mobile" [(ngModel)]="form.mobileNo" required minlength="10" maxlength="10" #mobileNo="ngModel">
                    </div>
                    <div class="alert alert-danger" *ngIf="f.submitted && mobileNo.invalid">
                        <span *ngIf="mobileNo.errors?.required">Mobile number is required</span>
                        <span *ngIf="mobileNo.errors?.minlength || mobileNo.errors?.maxlength">Mobile number must be 10 digit</span>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group input-container">
                        <i class="fas fa-user-tag icon"></i>
                        <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="form.username" required #username="ngModel">
                    </div>
                    <div class="alert alert-danger" *ngIf="f.submitted && username.invalid">
                        <span *ngIf="mobileNo.errors?.required">Username is required</span>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group input-container">
                        <i class="fa fa-image icon"></i>
                        <input type="file" class="form-control" (change)="upload($event)" #fileUpload required accept="image/png,image/jpeg,image/jpg,image/webp" #productImage value="Upload">
                    </div>
                    <div class="alert alert-danger" *ngIf="imageFlag==true">Image size is to large then 1Mb:)</div>
                    <div class="alert alert-danger" *ngIf="imageFileType==true">Only Jpeg Jpg Png Webp formates are allowed :)</div>
                </div>

            </div>

            <div class="d-flex justify-content-center"> 
                <button class="btn mr-1 ml-5">Save</button>
                <button class="btn ml-1 mr-5" routerLink="/profile">Cancle</button>
            </div>
            <!-- <div class="col-md-6 container justify-content-center">
                <button class="btn btn-primary btn-block">Save</button>
                <a class="pt-2" routerLink="/profile">Cancle</a>
            </div> -->

            <div class="form-group mb-3 ">
                <div class="alert alert-danger " role="alert " *ngIf="f.submitted && isFailed ">
                    {{ errorMessage }}
                </div>
            </div>
        </div>
    </form>
</div>

<div class="alert alert-success" *ngIf="isSuccessful">
    Profile Updated Successfully!
</div>
